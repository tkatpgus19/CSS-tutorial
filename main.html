<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="sidebar-menu">
            <p>Home</p>
            <p>Services</p>
            <p>Alerts</p>
            <p>Stats</p>
        </div>
        <div class="sidebar-icons">
            <i class="fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-headphones"></i>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-chart-pie"></i>
        </div>
    </div>
    
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar-input">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="navbar-notifications">

            <div class="navbar-alert">
                <div class="navbar-alertbox">1</div>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="navbar-alert">
                <div class="mNavbar-list"><i class="fa-solid fa-bars"></i></div>
                <div class="navbar-alertbox">9</div>
                <i class="fa-solid fa-envelope"></i>
            </div>            
            <p>Minny Park</p>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <!-- dashboard-top -->
        <div class="dashboard-top">
            <h1>Dashboard</h1>
            <div class="dashboard-top-container">
                <div class="dashboard-items" style="border-left: 5px solid #8CD0EB;">
                    <div class="item-text">
                        <p>Earnings (Monthly)</p>
                        <h2>$400,000</h2>
                    </div>
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="dashboard-items" style="border-left: 5px solid #41C95C;">
                    <div class="item-text">
                        <p>Earnings (Annual)</p>
                        <h2>$800,000</h2>
                    </div>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="dashboard-items" style="border-left: 5px solid #494BB3;">
                    <div class="item-text">
                        <p>Tasks</p>
                        <h2>13</h2>
                    </div>
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class="dashboard-items" style="border-left: 5px solid #FECA54;">
                    <div class="item-text">
                        <p>Requests</p>
                        <h2>25</h2>
                    </div>
                    <i class="fa-solid fa-comments"></i>
                </div>
            </div>
        </div>

        <!-- dashboard-bottom -->
        <div class="dashboard-bottom">
            <div class="dashboard-bottom-container">
                <div class="dashboard-chart">
                    <ul>
                        <li class="list-title">Earnings Overview</li>
                        <li class="list-chart"><canvas id="myChart"></canvas></li>
                    </ul>
                </div>
                <div class="dashboard-tasks">
                    <ul>
                        <li class="list-title">Tasks</li>
                        <li>Borrowed Items<div class="list-alert">14</div></li>
                        <li>Trello requests<div class="list-alert">2</div></li>
                        <li>Marked Comments<div class="list-alert">1</div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false
                ,scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
</body>
</html>
